<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/21b4c1cb9d.js"
      crossorigin="anonymous"
    ></script>
    <title>Ann Lake Admin Login</title>
  </head>
  <body class="bg-warning">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <a href="index.html">
            <img
              class="img-fluid my-2"
              src="img/logo.png"
              alt="Ann Lake Campground Logo"
              width="120"
            />
          </a>
        </div>
        <div class="col-8">
          <h3>Administrative Log-in</h3>
          <h5>Employees Only</h5>
          <hr />
        </div>
        <div class="row">
          <form>
            <div class="form-group row">
              <label for="username" class="col-4 col-form-label"
                >Username</label
              >
              <div class="col-8">
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="form-control"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-4 col-form-label"
                >Password</label
              >
              <div class="col-8">
                <input
                  id="password"
                  name="password"
                  type="text"
                  class="form-control"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
